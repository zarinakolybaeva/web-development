.header {

.button {

}

.events {

}

.tasks {
    border: 1px solid #dbdbdb;
    border-radius: 5px;
    padding: 25px;
    width: 55%;
    padding-left: 60px;
    height: 30px;
}

.first-task {
    border: 1px solid #cacece;
    display: inline;
    margin: 0px 30px 0px 0px;
    position: relative;
}

.first-task:checked+span {
    text-decoration: line-through;
}

.new-tasks {
    border: none;
    display: inline-block;
    width: 85%;
    padding-left: 25px;
    margin-top: 5px;
    margin-bottom: 5px;
    text-decoration: none;
}

</style>
